l_english: 
GER_celebratemayday:0 "Celebrate May Day!"
GER_celebratemayday_desc:0 "The days are coming when we shall celebrate the day of the worker."
GER_autonomyforminorities:0 "Autonomy for Minorities?"
GER_autonomyforminorities_desc:0 "The minorities of our nation are demanding autonomy, Should we concede to their demands?"
GER_removethelastmonuments:0 "Remove the last Monuments"
GER_removethelastmonuments_desc:0 "The past still haunts us through the old statues dedicated to the old monarchs and imperialists, what shall be dealt"
GER_reichstagselection:0 "Reichstag Selection"
GER_reichstagselection_desc:0 "The People shall choose their next leader"
GER_funeralofluxembourg:0 "Funeral of Luxembourg"
GER_funeralofluxembourg_desc:0 "Luxembourg has past away in her sleep, the poor health she'd suffered for the past has now have subsided and power has been transferred to Karl he shall decide the path of our nation"
GER_churchsofreason:0 "Churchs of Reason"
GER_churchsofreason_desc:0 "Churchs of Reason will erase the religious from our nation"
GER_replacebankofficials:0 "Replace Bank Officials"
GER_replacebankofficials_desc:0 "The banks must be controlled by the worker not by petty bureaucrats"
GER_burythehatchet:0 "Bury the Hatchet"
GER_burythehatchet_desc:0 "The time has come for the enemies of the nation"
GER_reformpapercurrency:0 "Reform Paper Currency"
GER_reformpapercurrency_desc:0 "The Paper Currency must be reformed"
GER_revolutioninthefactories:0 "Revolution in the Factories"
GER_revolutioninthefactories_desc:0 "Revolutionary activity must be encouraged in our work environments"
GER_sendintheredguards:0 "Send in the Red Guards"
GER_sendintheredguards_desc:0 "Its best to create a unit dedicated to purge subversive"
GER_reformeconomicpolicys:0 "Reform Economic Policy's"
GER_reformeconomicpolicys_desc:0 "Our Government is too heavy handed on the people we must loosen our control over them so that the people can decide for them selves"
GER_reducecorruption:0 "Reduce Corruption"
GER_reducecorruption_desc:0 "Corruption within the Military is prevalent, and must be dealt with"
GER_promotephysicaleducation:0 "Promote Physical Education"
GER_promotephysicaleducation_desc:0 "A Healthy living is best for us and our next generation, we must commit to programmes to improve the life of our people"
GER_restaffthemilitary:0 "Restaff the Military"
GER_restaffthemilitary_desc:0 "The Military will be filled with patriotic revolutionaries, who will do their work for the Revolution"
GER_marchonwarsaw:0 "March on Warsaw"
GER_marchonwarsaw_desc:0 "The Poles have got off too good, its time to march and deal with these pests before they create A bigger bet"
GER_rebuildthegovernment:0 "Rebuild the Government"
GER_rebuildthegovernment_desc:0 "The Revolutionary Spirit shall be instilled into the Government"
GER_furtherdisarmament:0 "Further Disarmament"
GER_furtherdisarmament_desc:0 "We must further a peaceful minded generation that will lead our nation to prosperity"
GER_leavetrotskysfaction:0 "Leave Trotsky's faction"
GER_leavetrotskysfaction_desc:0 "Trotsky has shown that he is a corrupt and a warmonger, we must distance us from him and create a better image for our ideals"
GER_findasuccessor:0 "Find A Successor"
GER_findasuccessor_desc:0 "Karl Liebknecht is retiring because of his old age and is assumed to choose a successor"
GER_ernstthlmannssurprisecoup:0 "Ernst Thälmann's Surprise Coup"
GER_ernstthlmannssurprisecoup_desc:0 "Thälmann and his men have stormed the Reichstag and most likely seize power"
GER_erikzeignerelected:0 "Erik Zeigner Elected"
GER_erikzeignerelected_desc:0 "Zeigner has been elected to lead the nation"
GER_karlliebknechtsuccession:0 "Karl Liebknecht Succession"
GER_karlliebknechtsuccession_desc:0 "Karl has cemented his leadership and is expected to lead the nation until his retirement"
GER_eugenlevinelected:0 "Eugen Leviné Elected"
GER_eugenlevinelected_desc:0 "Leviné has been chosen to lead the nation"
GER_diplomacy:0 "Diplomacy"
GER_diplomacy_desc:0 "Paths lye ahead of us, either revolution by war or diplomacy"
GER_theuprising:0 "The Uprising"
GER_theuprising_desc:0 "The Time has come"
GER_spreadsocialismtofrance:0 "Spread Socialism to France"
GER_spreadsocialismtofrance_desc:0 "The French worker must be given a helping hand"
GER_spreadsocialismtoitaly:0 "Spread Socialism to Italy"
GER_spreadsocialismtoitaly_desc:0 "The Italian worker must be given a helping hand"
GER_onwardtoparis:0 "Onward to Paris"
GER_onwardtoparis_desc:0 "The last step to the revolution in Europe shall be when Paris falls"
GER_demandtherhine:0 "Demand the Rhine"
GER_demandtherhine_desc:0 "The Germans in the Rhine have been oppressed for too long, we shall demand their immediate annexation"
GER_thedreamhasfailed:0 "The Dream has failed"
GER_thedreamhasfailed_desc:0 "The Socialist dream has faded away, and out of that a democracy shall be created free from the repression of the old"
GER_aggressiverevolution:0 "Aggressive Revolution"
GER_aggressiverevolution_desc:0 "Our Military shall liberate the worker by any cost"
GER_revolutionbypropaganda:0 "Revolution by propaganda"
GER_revolutionbypropaganda_desc:0 "The people will be ones who will spread the revolution, not by the military"
GER_lessenrestrictionsonthechurch:0 "Lessen Restrictions on the Church"
GER_lessenrestrictionsonthechurch_desc:0 "People must have the right to their believes and we must stop the current repression on these institutions"
GER_establishthestasi:0 "Establish the Stasi"
GER_establishthestasi_desc:0 "A secret police will be easy to deal with subversive elements in our nation"
GER_purgethemilitary:0 "Purge the Military"
GER_purgethemilitary_desc:0 "The Military has too long gotten off with a slap on the hand its time for the slap to become a brick"
GER_revolutionizetheschools:0 "Revolutionize the Schools"
GER_revolutionizetheschools_desc:0 "Our next generation shall be taught the truest forms of socialism and will be imprinted into them so that the heart of the revolution shall be in every boy and girl"
GER_purgethereichstag:0 "Purge the Reichstag"
GER_purgethereichstag_desc:0 "The Reichstag is filled with degenerative and factionalism, we must centralize our ideology so that we can prosper"
GER_arrestrivals:0 "Arrest Rivals"
GER_arrestrivals_desc:0 "Political Rivals must be dealt with for the security of the Government"
GER_housingprograms:0 "Housing Programs"
GER_housingprograms_desc:0 "As our population grows housing will be needed to house them, a program dedicated to improve housing across the nation will greatly benefit us"
GER_lessenrestrictionsonproperty:0 "Lessen Restrictions on property"
GER_lessenrestrictionsonproperty_desc:0 "Government hold on property must be reduced so that people can begin their own production"
GER_demandschleswigholstein:0 "Demand Schleswig-Holstein"
GER_demandschleswigholstein_desc:0 "German lands shall be back in German Hands either by force or by diplomacy"
GER_purgeradicalelements:0 "Purge Radical Elements"
GER_purgeradicalelements_desc:0 "The military has nationalistic elements amongst its ranks, may it be Fascists or Monarchists, they lye behind us and they must be dealt with."
GER_asocialistparadise:0 "A Socialist Paradise"
GER_asocialistparadise_desc:0 "Germany shall become a Socialist Paradise in the eyes of the world and shall become a leading example in Socialism"
GER_buildupindustry:0 "Build up Industry"
GER_buildupindustry_desc:0 "Germany shall become a leading nation in industry"
