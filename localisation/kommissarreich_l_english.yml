kommissarreich.1.title:0 "May Day Celebrations!"
kommissarreich.1.desc:0 "Its the day to Celebrate the Workers Revolution!"
kommissarreich.1.a:0 "Glory to the Revolution!"
kommissarreich.2.title:0 "Autonomy for Minority's"
kommissarreich.2.desc:0 "Should the Minoritys in our Nation have a state of their own?"
kommissarreich.2.a:0 "Austrian Question"
kommissarreich.3.title:0 "Austrian Question"
kommissarreich.3.desc:0 "Should Austrians have their own Nation"
kommissarreich.3.a:0 "They shall Be free"
kommissarreich.3.b:0 "Austrians are Germans!"
kommissarreich.4.title:0 "Czech Question"
kommissarreich.4.desc:0 "Shall the Czechs have their own nation?"
kommissarreich.4.a:0 "They shall Be free"
kommissarreich.4.b:0 "Czechs are Germans!"
kommissarreich.5.title:0 "Destroy the last Bourgeois Statues"
kommissarreich.5.desc:0 "We have a choice to bring down the culture of Imperialism, or let it stay as history of the past"
kommissarreich.5.a:0 "Bring them down"
kommissarreich.5.b:0 "Let the Significant stay"
kommissarreich.6.title:0 "Luxembourg's successor"
kommissarreich.6.desc:0 "Luxembourg has died yesterday night, after dealing with poor health for months and has finally past"
kommissarreich.6.a:0 "Karl Liebknecht shall rule for now"
kommissarreich.7.title:0 "Thälmann's Coup!"
kommissarreich.7.desc:0 "Reports coming have told that Thälmann and his military escorts marched in the Reichstag announcing the establishment of a new less corrupt Government"
kommissarreich.7.a:0 "Hail Thälmann!"
kommissarreich.8.title:0 "Reichstag closed!"
kommissarreich.8.desc:0 "Thälmann has announced that the Reichstag is closed for reasons of corruption and incompetency"
kommissarreich.8.a:0 "Down with the traitors!"
kommissarreich.9.title:0 "Public Trials of Traitors"
kommissarreich.9.desc:0 "Thälmann's Government has announced a trial for traitors to the nation, saying that their corruptible nature is destroying the Revolution"
kommissarreich.9.a:0 "Hang them"
kommissarreich.10.title:0 "Germany Demand The Rhine!"
kommissarreich.10.desc:0 "Germany Demand The Rhine!"
kommissarreich.10.a:0 "Germany shall be United!"
kommissarreich.10.b:0 "No!"
kommissarreich.11.title:0 "Germany Demand Schleswig!"
kommissarreich.11.desc:0 "Germany Demand Schleswig!"
kommissarreich.11.a:0 "We shall give it up"
kommissarreich.11.b:0 "Nah"
kommissarreich.12.title:0 "Italian Socialism"
